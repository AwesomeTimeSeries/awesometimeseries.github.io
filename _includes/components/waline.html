<div id="waline"></div>
<script>
    $(function () {
    const locale = {
        placeholder: '{{ site.waline.placeholder }}',
    };
    Waline.init({
        el: '#waline',
        serverURL: '{{ site.waline.server }}',
        emoji: [
        '/assets/emojis-1.2.0/qq',
        '/assets/emojis-1.2.0/tieba',
        '/assets/emojis-1.2.0/tw-emoji',
        '/assets/emojis-1.2.0/bilibili',
        ],
        dark: 'html[data-theme="dark"]',
        locale,
    });
    });
</script>
